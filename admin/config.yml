backend:
  name: git-gateway
  branch: main

media_folder: "assets"
public_folder: "/assets"

site_url: "/"
logo_url: "/assets/logo.png"

publish_mode: editorial_workflow

collections:
  - name: "shows"
    label: "Shows"
    label_singular: "Show"
    description: "Cards shown under 'Shows we've recently worked on'"
    format: "json"
    extension: "json"
    editor:
      preview: false
    files:
      - name: "shows-list"
        label: "All Shows"
        file: "content/shows.json"
        fields:
          - label: "Shows"
            name: "shows"
            widget: list
            summary: "{{fields.name | default: fields.title}} — {{fields.production | default: 'Unknown'}} ({{fields.date | default: 'No date'}})"
            fields:
              - { label: "Name of show", name: "name", widget: "string", required: false }
              - { label: "Production", name: "production", widget: "string", required: true }
              - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, format: "YYYY-MM-DD", picker_utc: true, required: true }
              - label: "Category"
                name: "category"
                widget: "select"
                required: true
                options:
                  - { label: "Documentary", value: "documentary" }
                  - { label: "True crime", value: "true-crime" }
                  - { label: "Reality", value: "reality" }
                  - { label: "Game shows", value: "game-shows" }
                  - { label: "Dating", value: "dating" }
                  - { label: "Challenge Shows", value: "challenge-shows" }
                  - { label: "Scripted", value: "scripted" }
                  - { label: "Podcasts", value: "podcasts" }
              - { label: "Image", name: "image", widget: "image", allow_multiple: false, required: true }

  - name: "team-members"
    label: "Team Members"
    label_singular: "Team Member"
    description: "Team members shown on the About Us page"
    format: "json"
    extension: "json"
    editor:
      preview: false
    files:
      - name: "team-members-list"
        label: "All Team Members"
        file: "content/team-members.json"
        fields:
          - label: "Team Members"
            name: "teamMembers"
            widget: list
            summary: "{{fields.name}} — {{fields.title}}"
            fields:
              - { label: "Full Name", name: "name", widget: "string", required: true }
              - { label: "Title/Position", name: "title", widget: "string", required: true }
              - { label: "Credentials", name: "credentials", widget: "string", required: false, hint: "Professional credentials or qualifications" }
              - { label: "Profile Image", name: "image", widget: "image", allow_multiple: false, required: true }
              - { label: "Description/Bio", name: "description", widget: "markdown", required: false, hint: "Rich text biography shown in modal when team member is clicked" }

  - name: "production-partners"
    label: "Production Partners"
    label_singular: "Production Partner"
    description: "Production partner logos shown on the Clients page"
    format: "json"
    extension: "json"
    editor:
      preview: false
    files:
      - name: "production-partners-list"
        label: "All Production Partners"
        file: "content/production-partners.json"
        fields:
          - label: "Production Partners"
            name: "productionPartners"
            widget: list
            summary: "Partner Logo"
            fields:
              - { label: "Partner Logo", name: "image", widget: "image", allow_multiple: false, required: true }

  - name: "carousel-slides"
    label: "Carousel Slides"
    label_singular: "Carousel Slide"
    description: "Images for the homepage carousel slideshow"
    format: "json"
    extension: "json"
    editor:
      preview: false
    files:
      - name: "carousel-slides-list"
        label: "All Carousel Slides"
        file: "content/carousel-slides.json"
        fields:
          - label: "Carousel Slides"
            name: "carouselSlides"
            widget: list
            summary: "Carousel Slide Image"
            fields:
              - { label: "Slide Image", name: "image", widget: "image", allow_multiple: false, required: true }

  - name: "case-studies"
    label: "Case Studies"
    label_singular: "Case Study"
    description: "Case studies shown on the homepage"
    format: "json"
    extension: "json"
    editor:
      preview: false
    files:
      - name: "case-studies-list"
        label: "All Case Studies"
        file: "content/case-studies.json"
        fields:
          - label: "Case Studies"
            name: "caseStudies"
            widget: list
            summary: "{{fields.title}} — {{fields.type}}"
            fields:
              - { label: "Title", name: "title", widget: "string", required: true }
              - { label: "Slug", name: "slug", widget: "string", required: true, hint: "URL-friendly identifier (e.g., 'patience-neurodivergent-actors'). No spaces, use hyphens." }
              - { label: "Description/Excerpt", name: "description", widget: "text", required: true, hint: "Short description shown on the homepage card" }
              - { label: "Cover Image", name: "image", widget: "image", allow_multiple: false, required: true }
              - label: "Type"
                name: "type"
                widget: "select"
                required: true
                options:
                  - { label: "Internal Page", value: "internal" }
                  - { label: "External Link", value: "external" }
              - { label: "Subtitle", name: "subtitle", widget: "string", required: false, hint: "Subtitle shown below title (only for internal pages)" }
              - { label: "Body Content", name: "body", widget: "markdown", required: false, hint: "Full article content in markdown format (only for internal pages)" }
              - { label: "External URL", name: "externalUrl", widget: "string", required: false, hint: "Full URL starting with https:// (only for external links)" }
              - { label: "Order", name: "order", widget: "number", default: 0, value_type: "int", hint: "Lower numbers appear first" }

  - name: "testimonials"
    label: "Testimonials"
    label_singular: "Testimonial"
    description: "Client testimonials shown on the Clients page"
    format: "json"
    extension: "json"
    editor:
      preview: false
    files:
      - name: "testimonials-list"
        label: "All Testimonials"
        file: "content/testimonials.json"
        fields:
          - label: "Testimonials"
            name: "testimonials"
            widget: list
            summary: "{{fields.authorName}} — {{fields.authorTitle}}"
            fields:
              - { label: "Quote", name: "quote", widget: "text", required: true, hint: "The testimonial text" }
              - { label: "Author Name", name: "authorName", widget: "string", required: true }
              - { label: "Author Title", name: "authorTitle", widget: "string", required: true, hint: "Job title and company" }
              - { label: "Order", name: "order", widget: "number", default: 0, value_type: "int", hint: "Lower numbers appear first" }

  - name: "broadcasters"
    label: "Broadcasters"
    label_singular: "Broadcaster"
    description: "Broadcaster logos shown on the homepage"
    format: "json"
    extension: "json"
    editor:
      preview: false
    files:
      - name: "broadcasters-list"
        label: "All Broadcasters"
        file: "content/broadcasters.json"
        fields:
          - label: "Broadcasters"
            name: "broadcasters"
            widget: list
            summary: "Broadcaster Logo"
            fields:
              - { label: "Broadcaster Logo", name: "image", widget: "image", allow_multiple: false, required: true }

  - name: "about-us"
    label: "About Us"
    description: "Title and text content for the About Us page"
    format: "json"
    extension: "json"
    editor:
      preview: false
    files:
      - name: "about-us-content"
        label: "About Us Content"
        file: "content/about-us.json"
        fields:
          - { label: "Title", name: "title", widget: "string", required: true, hint: "Main heading for the About Us page" }
          - { label: "Text", name: "text", widget: "text", required: true, hint: "Main paragraph text for the About Us page" }

  - name: "services"
    label: "Services"
    label_singular: "Service"
    description: "Services shown on the homepage and services page"
    format: "json"
    extension: "json"
    editor:
      preview: false
    files:
      - name: "services-list"
        label: "All Services"
        file: "content/services.json"
        fields:
          - label: "Services"
            name: "services"
            widget: list
            summary: "{{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "string", required: true, hint: "Service title shown on the card" }
              - { label: "Description", name: "description", widget: "markdown", required: true, hint: "Service description shown in the modal. Supports rich text formatting including bullet lists." }
              - { label: "Image", name: "image", widget: "image", allow_multiple: false, required: false, hint: "Optional service card image" }
              - { label: "Image ID", name: "imageId", widget: "string", required: false, hint: "CSS ID for the image div (e.g., 'support', 'mental-health'). Used for styling if no image uploaded." }
              - { label: "Slug", name: "slug", widget: "string", required: true, hint: "Unique identifier for the service (e.g., 'support', 'mentalHealth'). Used for modal functionality." }
              - { label: "Special Type", name: "specialType", widget: "select", required: false, options: [{ label: "None", value: "" }, { label: "Production Lifespan (opens image lightbox)", value: "lifeSpan" }], hint: "Special behavior for certain services" }
              - { label: "Order", name: "order", widget: "number", default: 0, value_type: "int", hint: "Lower numbers appear first" }


